services:
  db:
    image: postgres:16-alpine
    container_name: generatorlog-db
    environment:
      POSTGRES_DB: generatorlog
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: generatorlog-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 3000
      HOST: 0.0.0.0
      NODE_ENV: development
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: generatorlog
      DB_USER: postgres
      DB_PASSWORD: postgres
    ports:
      - "3000:3000"
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - ./backend/tsconfig.json:/app/tsconfig.json
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: generatorlog-frontend
    depends_on:
      - backend
    ports:
      - "5173:80"
    environment:
      VITE_API_URL: http://localhost:3000

volumes:
  postgres_data:
    driver: local
